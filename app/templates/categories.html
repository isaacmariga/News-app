{% extends 'base.html'%}
{% block content %}

<div class="container">
  <h1>{{title}}</h1>

  <div class="category">
    {% for item in items %}
    <div class="card text-center">
      <div class="card-header">
        {{item.category}}
      </div>
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">{{item.description}}</p>
        <a href="/newsarticle/{{item.id}}" class="btn btn-info">View Stories</a>
      </div>
      <div class="card-footer text-muted">
        language: {{item.language}} <br>
        country: {{item.country}}</div>
    </div>
    {%endfor%}
  </div>
</div>

{% endblock %}
