<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="{{ url_for( 'static', filename='logotype.png' ) }}">

  <title>Todays News</title>
  {% block styles %}
  <!-- Bootstrap CSS -->
  {{ bootstrap.load_css() }}

</head>

<body>
  {%block navbar %}{%include 'navbar.html'%} {% endblock%}

  {{ bootstrap.load_js() }}
  {% endblock %}
</body>

</html>
